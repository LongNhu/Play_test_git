@(tasks: Seq[String])

@main("Task list") {
    <h2>Task list</h2>

    <ul>
    @for(task <- tasks) {
        <li>@task</li>
    }
    </ul>

    <h2>Login main</h2>

    <form method="get", action="main">
        <h1>User Name : </h1> <input type="text" name="username">
        <h1>Pass word : </h1> <input type="password" name="pass">
        <h1>ID : </h1> <input type="text" name="id">
        <input type="submit" name="Submit">
    </form>
}
